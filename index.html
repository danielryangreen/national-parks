<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->

  <!-- Synchronously loading the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLOEczOI4oBfskeRbhqLy_0nnwsBAe_J8"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="container">

    <!-- Input section -->
    <div class="divider"></div>
    <div class="section">
      <h5>Section 1</h5>
      <p>Stuff</p>
      <form action="#">
        <div class="row">
          <div class="input-field col s12">
            <select id="state">
              <option value="" disabled selected>Choose your state</option>
              <option value="IL">Illinois</option>
              <option value="UT">Utah</option>
              <option value="FL">Florida</option>
            </select>
            <label>Select state</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select multiple id="activities">
              <option value="" disabled selected>Choose your activities</option>
              <option value="1">Hiking</option>
              <option value="2">Climbing</option>
              <option value="3">Camping</option>
            </select>
            <label>Select activities</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action" id="search">Search
            <i class="material-icons right">search</i>
          </button>
        </div>
      </form>
    </div>

    <!-- Output section -->
    <div class="divider"></div>
    <div class="section">
      <h5>Section 2</h5>
      <p>Stuff</p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody id="table">
        </tbody>
      </table>
    </div>

    <!-- Map section -->
    <div class="divider"></div>
    <div class="section">
      <h5>Section 3</h5>
      <p>Stuff</p>
      <div class="row">
        <div class="col s12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--JavaScript at end of body for optimized loading-->
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

  <!-- My JS -->
  <script src="script.js"></script>
</body>

</html>
